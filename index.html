<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Glacier Grid Sudoku</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- INTRO -->
  <section id="intro" class="screen intro active">
    <button id="startBtn" class="btn primary big">Start Challenge</button>
  </section>

  <!-- TITLE -->
  <section id="title" class="screen title">
    <div class="card">
      <h1>Glacier Grid Sudoku</h1>
      <p class="sub">
        Fill each row, column, and 3×3 box with 1–9. No repeats. Medium difficulty.
      </p>
      <button id="playBtn" class="btn primary">Play Game</button>
    </div>
  </section>

  <!-- GAME -->
  <section id="game" class="screen game">
    <header class="topbar">
      <div class="pill">
        <div class="label">Status</div>
        <div id="status" class="value">Select a cell.</div>
      </div>

      <div class="actions">
        <button id="newBtn" class="btn ghost">New Puzzle</button>
        <button id="resetBtn" class="btn ghost">Reset</button>
      </div>
    </header>

    <main class="wrap">
      <div class="panel">
        <div id="board" class="board" aria-label="Sudoku board"></div>

        <div class="pad" aria-label="Number pad">
          <button class="padBtn" data-n="1">1</button>
          <button class="padBtn" data-n="2">2</button>
          <button class="padBtn" data-n="3">3</button>
          <button class="padBtn" data-n="4">4</button>
          <button class="padBtn" data-n="5">5</button>
          <button class="padBtn" data-n="6">6</button>
          <button class="padBtn" data-n="7">7</button>
          <button class="padBtn" data-n="8">8</button>
          <button class="padBtn" data-n="9">9</button>
          <button id="eraseBtn" class="padBtn erase">⌫</button>
        </div>

        <div class="tiny">
          Desktop: type 1–9, Backspace deletes, arrow keys move.
        </div>
      </div>
    </main>
  </section>

  <!-- WIN MODAL -->
  <div id="winModal" class="modal" aria-hidden="true">
    <div class="modalBox">
      <h2>Blue Ornament Path passcode revealed!</h2>
      <p>You completed the Sudoku.</p>

      <div class="codeBox">
        <div class="codeLabel">PASSCODE</div>
        <div class="codeValue" id="codeValue">GIFTSGIVENINWAITING</div>
      </div>

      <div class="modalBtns">
        <button id="copyBtn" class="btn primary">Copy Code</button>
        <button id="backTitleBtn" class="btn ghost">Back to Title</button>
        <button id="playAgainBtn" class="btn ghost">New Puzzle</button>
      </div>

      <div id="copyMsg" class="copyMsg"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
